<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-1：css selector</title>
    <style>
       /* you can test your css at here */
       .section.title {
           color: red;
       }
    </style>
</head>
<body>
    <div class="section">
        <h1 id="title" class="section title">title</h1>
        <h1 id="title1" class="title">title1</h1>
        <div>
            <h1 id="title2" class="title">title2</h1>
        </div>
    </div>
</body>
</html>
